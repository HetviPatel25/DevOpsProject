<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validation.js" defer></script>
    <script type="module" src="login.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p id="error-message"></p>
        <!-- Login form -->
        <form id="form">
            <!-- Email input section -->
            <div>
                <label for="email-input">
                     <!-- Email icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z" />
                    </svg>
                </label>
                 <!-- Email input field -->
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
             <!-- Password input section -->
            <div>
                <label for="password-input">
                     <!-- Password icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" /></svg>
                </label>
                 <!-- Password input field -->
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
             <!-- Link to the password reset page if the user forgot their password -->
            <p>Forgot Password? <a href="forgotpassword.html">Reset Password</a></p>
             <!-- Submit button to login -->
            <button type="submit">Login</button>
        </form>
         <!-- Link to the signup page for user's who do not have an account yet -->
        <p>Not Registered? <a href="signup.html">Create an Account</a></p>
    </div>
</body>

</html>
