<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/DevOpsProject/userAuthentication/style.css">
    <script type="module" src="resetpassword.js" defer></script>
    <!-- Link to the external JS file for password reset -->
</head>

<body>
    <div class="wrapper">
        <h1>Reset Password</h1>
        <!-- Form for the users to enter their email to reset the password -->
        <form id="reset-form">
            <div>
                <!-- Label for the email input field -->
                <label for="email-input">
                    <!-- Email icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path
                            d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z" />
                    </svg>
                </label>
                <!-- Input field for users to type in their email address -->
                <input type="email" name="email" id="email-input" placeholder="Enter your email" required>
                <!-- 'required' ensures that the field must be filled before the form can be submitted -->
            </div>
            <!-- Submit button to send the reset password link -->
            <button type="submit">Send Reset Link</button>
        </form>
        <!-- Link for users to go back to the login page if they remember their password -->
        <p>Remember your password? <a href="/DevOpsProject/userAuthentication/loginPage/login.html">Login</a></p>
    </div>
</body>

</html>
